<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BSik - Page Builder Showcase</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <!-- Include Plugin -->
    <link rel="stylesheet" href="css/BSikPageBuilder.css" />
    <script src="BSikPageBuilder.1.0.0.js"></script>
    <script src="elements/BSikPageBuilder.elements.bootstrap.js"></script>
    <script src="langpack/BSikPageBuilder.langpack.en.js"></script>
    <script src="langpack/BSikPageBuilder.langpack.fr.js"></script>
    
</head>

<body>
    <div id='builder' class='sik-builder'>
        <div class='working-header'>
            <small>
                <i class='fas fa-pen'></i>
                <span class='message-general'>Editing: </span>
                <span class='message-info'>#document</span>
            </small>
        </div>
        <div class='toolbar-controls'>

        </div>
        <iframe class='builder-document'></iframe>
        <ul class='controls'>
            <li><i class='fas fa-cog'></i></li>
            <li data-run='toggleView'><i class='fas fa-eye'></i></li>
            <li data-run='copyElement'><i class='fas fa-clone'></i></li>
            <li data-run='cropElement'><i class='fas fa-cut'></i></li>
            <li data-run='pasteElement' class='disabled-control'><i class='fas fa-clipboard'></i></li>
            <li data-run='removeElement'><i class='fas fa-trash'></i></li>
            <li class='control-devider'>a</li>
        </ul>
    </div>
    <script>
        $(function() {
            console.log($.SikPageBuilder);
            let builder = new $.SikPageBuilder.build("#builder",{
                languagePack : "english",
                elementsPack : "bootstrap5"
            });
        });
    </script>
</body>

</html>
