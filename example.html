<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BSik - Page Builder Showcase</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <!-- Include Plugin -->
    <link rel="stylesheet" href="css/BSikPageBuilder.css" />
    <script src="js/BSikPageBuilder.1.0.0.js"></script>
</head>

<body>
    <div id='builder' class='sik-builder'>
        <div class='working-header'>
            <small>
                    <i class='fas fa-pen'></i>
                    Editing: <span>#document</span>
                </small>
        </div>
        <div class='working-controls'>
            <ul class='sub-controls' data-name='elements'>
                <li data-run='addElement' data-params='["container"]'><i class='fas fa-vector-square'></i>Container</li>
                <li data-run='addElement' data-params='["container-fluid"]'><i class='fas fa-vector-square'></i>Fluid</li>
                <li data-run='addElement' data-params='["row"]'><i class='fas fa-vector-square'></i>Row</li>
                <li data-run='addElement' data-params='["col"]'><i class='fas fa-vector-square'></i>Column</li>
                <li data-run='addElement' data-params='["header"]'><i class='fas fa-vector-square'></i>Header</li>
                <li data-run='addElement' data-params='["paragraph"]'><i class='fas fa-vector-square'></i>Paragraph</li>
                <li data-run='addElement' data-params='["span"]'><i class='fas fa-vector-square'></i>Span</li>
                <li data-run='addElement' data-params='["list"]'><i class='fas fa-vector-square'></i>List</li>
                <li data-run='addElement' data-params='["image"]'><i class='fas fa-vector-square'></i>Image</li>
            </ul>
            <ul class='sub-controls' data-name='properties'>
                <li data-run='addContainer'><i class='fas fa-plus'></i></li>
                <li data-run='addContainer'><i class='fas fa-plus'></i></li>
                <li data-run='addContainer'><i class='fas fa-plus'></i></li>
                <li data-run='addContainer'><i class='fas fa-plus'></i></li>
                <li data-run='addContainer'><i class='fas fa-plus'></i></li>
                <li data-run='addContainer'><i class='fas fa-plus'></i></li>
            </ul>
        </div>
        <iframe class='builder-document'></iframe>
        <ul class='controls'>
            <li><i class='fas fa-cog'></i></li>
            <li data-run='toggleView'><i class='fas fa-eye'></i></li>
            <li data-run='subControl' data-params='["elements"]'><i class='fas fa-plus'></i></li>
            <li data-run='subControl' data-params='["properties"]'><i class='fas fa-user'></i></li>
        </ul>
    </div>
    <script>
        $(function() {
            plugin = new $.SikLayout("#builder");
        });
    </script>
</body>

</html>
